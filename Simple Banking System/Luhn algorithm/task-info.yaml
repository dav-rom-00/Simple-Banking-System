    package banking;

    import java.util.ArrayList;
    import java.util.List;

    public class Bank {
        private final List<Account> accounts;

        public Bank() {
            accounts = new ArrayList<>();
        }

        public void createAccount() {
            Account acc;

            do {
                acc = new Account();
            } while (exists(acc));

            accounts.add(acc);
        }

        public void logIn(Account acc) {
            if (!exists(acc)) {
                System.out.println("Wrong card number or PIN!");
            } else {
                acc.setLoggedIn(true);
                System.out.println("You have successfully logged in!");
            }
        }

        public void logOut(Account acc) {
            if (acc.isLoggedIn()) {
                acc.setLoggedIn(false);
                System.out.println("You have successfully logged out!");
            }
        }

        private boolean exists(Account acc) {
            String cardNum = acc.getCardNumber();
            String pin = acc.getPin();

            for (Account account : accounts) {
                if (account.getCardNumber().equals(cardNum)
                        && account.getPin().equals(pin)) {
                    return true;
                }
            }
            return false;
        }

        public List<Account> getAccounts() {
            return accounts;
        }
    }
