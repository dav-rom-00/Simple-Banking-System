    package banking.ui;

    import banking.entities.Account;

    import java.util.HashMap;
    import java.util.Map;

    public class Bank {
        private Map<String, Account> accounts;

        public Bank() {
            accounts = new HashMap<>();
        }

        public void createAccount() {
            Account acc = new Account();

            if (!accounts.containsKey(acc.getCardNumber())){
                accounts.put(acc.getCardNumber(), acc);
                System.out.println("Your card has been created");
                System.out.println("Your card number:");
                System.out.println(acc.getCardNumber());
                System.out.println("Your card PIN:");
                System.out.println(acc.getPin());
            }
        }

        public void logIn(String cardNumber, String pin) {
            Account found = accounts.get(cardNumber);

            if ((found != null) && (found.getPin().equals(pin))){
                found.setLoggedIn(true);
                System.out.println("You have successfully logged in!");
            }else {
                System.out.println("Wrong card number or PIN!");
            }

        }

        public void logOut(Account acc) {
            if (acc.isLoggedIn()) {
                acc.setLoggedIn(false);
                System.out.println("You have successfully logged out!");
            }
        }

        public Map<String, Account> getAccounts() {
            return accounts;
        }
    }
